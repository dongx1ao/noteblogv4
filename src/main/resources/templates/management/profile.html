<script type="text/html" id="addProfilePage">
    <div class="layui-container layui-dialog" style="width: 420px;">
        <div class="layui-row">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="profileName" required lay-verify="required" placeholder="请输入分类名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类图标</label>
                    <div class="layui-input-block">
                        <input type="text" name="profileIcon" required lay-verify="required"
                               placeholder="请输入字体图标样式"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类中文名</label>
                    <div class="layui-input-block">
                        <input type="text" name="profileCnName" required lay-verify="required"
                               placeholder="请输入分类中文名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
